<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phoenix Aesthetics</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .left {
      flex: 1;
      background-color: #f6eee3;
      color: #5d4037;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 2rem;
    }

    .brand-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 1.5rem;
    }

    .brand-logo {
      background-color: #6d4c41;
      color: white;
      padding: 8px;
      border-radius: 6px;
    }

    .brand-logo svg {
      width: 20px;
      height: 20px;
      display: block;
    }

    .brand-name {
      color: #6d4c41;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .left p {
      color: #6d4c41;
      max-width: 400px;
      text-align: center;
    }

    .toggle-button {
      margin-top: 2rem;
      background-color: #6d4c41;
      border: none;
      color: #fff8f2;
      padding: 0.8rem 1.5rem;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .toggle-button:hover {
      background-color: #8d6e63;
    }

    .right {
      flex: 1;
      background-color: #fff8f2;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .form-box {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #6d4c41;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fcf9f6;
    }

    .form-box button {
      width: 100%;
      padding: 0.75rem;
      background-color: #6d4c41;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .form-box button:hover {
      background-color: #8d6e63;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .left, .right {
        flex: none;
        width: 100%;
        height: 50%;
      }
    }
  </style>
</head>
<body>
  <div class="left">
    <div class="brand-header">
      <div class="brand-logo">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 0c1.38 2.67 3.33 4.62 6 6-2.67 1.38-4.62 3.33-6 6-1.38-2.67-3.33-4.62-6-6 2.67-1.38 4.62-3.33 6-6z"/>
        </svg>
      </div>
      <span class="brand-name">Phoenix Aesthetics</span>
    </div>
    <p>Your journey to glowing skin starts here. Log in or create an account to explore personalized beauty and wellness solutions.</p>
    <button class="toggle-button" onclick="toggleForm()">Register Now</button>
  </div>

  <div class="right">
    <div class="form-box">
      <h2 id="form-title">Login</h2>

      <!-- Login Form -->
      <form id="loginForm">
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p id="login-error" style="color:red; display:none;"></p>
      </form>

      <!-- Register Form -->
      <form id="registerForm" class="hidden">
        <input type="text" id="register-name" placeholder="Full Name" required />
        <input type="email" id="register-email" placeholder="Email" required />
        <input type="password" id="register-password" placeholder="Password" required />
        <button type="submit">Register</button>
        <p id="register-error" style="color:red; display:none;"></p>
      </form>
    </div>
  </div>

  <script>
    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');
      const formTitle = document.getElementById('form-title');
      const toggleBtn = document.querySelector('.toggle-button');

      if (isLogin) {
        loginForm.classList.remove('hidden');
        registerForm.classList.add('hidden');
        formTitle.textContent = 'Login';
        toggleBtn.textContent = 'Register Now';
      } else {
        loginForm.classList.add('hidden');
        registerForm.classList.remove('hidden');
        formTitle.textContent = 'Register';
        toggleBtn.textContent = 'Login Now';
      }
    }

    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      const error = document.getElementById("login-error");

      fetch("http://127.0.0.1:5002/login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ email, password })
      })
      .then(res => res.json().then(data => ({status: res.status, data})))
      .then(result => {
        if (result.status === 200) {
          alert(result.data.message);
          window.location.href = "home1.html";
        } else {
          error.textContent = result.data.message;
          error.style.display = "block";
        }
      }).catch(() => {
        error.textContent = "Network error. Please try again.";
        error.style.display = "block";
      });
    });

    document.getElementById("registerForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const fullName = document.getElementById("register-name").value;
      const email = document.getElementById("register-email").value;
      const password = document.getElementById("register-password").value;
      const error = document.getElementById("register-error");

      fetch("http://127.0.0.1:5002/register", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ full_name: fullName, email, password })
      })
      .then(res => res.json().then(data => ({status: res.status, data})))
      .then(result => {
        if (result.status === 201) {
          alert(result.data.message);
          toggleForm(); // Switch back to login
        } else {
          error.textContent = result.data.message;
          error.style.display = "block";
        }
      }).catch(() => {
        error.textContent = "Network error. Please try again.";
        error.style.display = "block";
      });
    });
  </script>
</body>
</html>
